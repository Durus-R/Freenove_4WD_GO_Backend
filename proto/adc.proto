syntax = "proto3";

package main;

option go_package = "github.com/Durus-R/Freenove_4WD_GO_Backend/proto";

import "google/protobuf/empty.proto";

service ADC {
  rpc Stream (google.protobuf.Empty) returns (stream ADCState) {}
}

message ADCState {
  float loaded = 1;
  float left = 2;
  float right = 3;
}
