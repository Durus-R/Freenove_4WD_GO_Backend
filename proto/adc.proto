syntax = "proto3";

package main;

option go_package = "github.com/Durus-R/Freenove_4WD_GO_Backend/proto";

import "google/protobuf/empty.proto";

service ADC {
  rpc Battery (google.protobuf.Empty) returns (BatteryState) {}
  rpc IDR (google.protobuf.Empty) returns (IDRState) {}
}

message BatteryState {
  float loaded = 1;
}

message IDRState {
  float left = 1;
  float right = 2;
}